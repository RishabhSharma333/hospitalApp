<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

<div class="row">
    <div class="columns">
        <div class="column is-5">
            <div class="row">
                <div class="buttons">
                    <button class="button">Add Medicine Stock</button>
                    <button class="button">Add Other Stock</button>
                </div>
                    <p class="control has-icons-left">
                        <input class="input is-info" type="text" 
                            placeholder="Search Medicine" >
                        <span class="icon is-left">
                            <i class="ri-search-2-line" aria-hidden="true"></i>
                        </span>
                    </p>
            </div>
            <div class="rows" >
                <div class="row">
                   <div class="box" *ngFor="let medicine of medicines ;let i of index">
                       <div class="title">{{medicine.name}}</div>
                       <p>{{medicine.stockLeft}}</p>
                       <p>{{medicine.pricePerPiece}}</p>
                   </div>

                </div>
            </div>
        </div>
        <div class="column is-7">
            receipt

        </div>
    </div>
</div>
