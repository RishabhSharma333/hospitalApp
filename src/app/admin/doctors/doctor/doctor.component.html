<div class="card">
    <div class="card-header">
        <p class=card-header-title>Doctor's Details</p>
    </div>
    <div class="card-content">
        <div class="rows">
            <div class="columns">
                <div class="column ">
                    <p>Name: {{firstName}}{{lastName}}</p>
                </div>
                <div class="column ">
                    <p> Gender :{{gender}}</p>
                </div>
                
            </div>
            <br>
            <div class="columns">
                <div class="column ">

                    <p>Mobile Number :{{mobileNumber}}</p>

                </div>
                <div class="column ">

                    <p>Doctor's Id: {{doctorId}}</p>

                </div>
                
            </div>

            <hr>
            <div class="columns">
                <div class="column">
                    <p>Qualification: {{qualification}}</p>
                </div>
            </div>
            <hr>
            <div class="columns">
                <div class="column">
                    <div class="buttons">
                        <button class="button is-info" (click)="toggleModal()">Edit Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- model starts -->
<div class="modal" [ngClass]="{ 'is-active' : isModalActive }">
    <div class="modal-background" (click)="toggleModal()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Edit Doctor's Details</p>
            <button class="delete" aria-label="close" (click)="toggleModal()"></button>
        </header>
        <section class="modal-card-body">
            <!-- Content ... -->
            here is modal body
            <!-- content ends -->
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" type="submit" (click)="saveDoctorsDetails()">Save Details</button>
            <button class="button" (click)="toggleModal()">Cancel</button>
        </footer>
    </div>
</div>
