<div class="row">
    <div class="columns">
        <div class="column">
            <app-stock></app-stock>
        </div>
        <div class="column">
            <article class="panel is-primary">
                <p class="panel-heading">
                    Bed
                </p>
                <br>
                <div class="panel-block">
                    <div class="rows" style="width: 100%;">
                        <div class="row">
                            <p class="control has-icons-left">
                                <input class="input is-info" type="text" 
                                    placeholder="Search Bed" [(ngModel)]=searchBed>
                                <span class="icon is-left">
                                    <i class="ri-search-2-line" aria-hidden="true"></i>
                                </span>
                            </p>
                        </div>

                        <br>

                        <div class="row">
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Bed</th>
                                        <th>Ward</th>
                                        <th>Occupied By</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let m of beds | filter : searchBed :2; let i=index;">

                                        <td>{{m.id}}</td>
                                        <td>{{m.ward}}</td>
                                        <td>{{m.occupied!=''?m.occupied:'---'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>



                </div>
            </article>
        </div>
        <div class="column">

            <article class="panel is-primary">
                <p class="panel-heading">
                    Ward
                </p>
                <br>
                <div class="panel-block">
                    <div class="rows" style="width: 100%;">
                        <div class="row">
                            <p class="control has-icons-left">
                                <input class="input is-info" type="text" 
                                    placeholder="Search Ward" [(ngModel)]=searchWard>
                                <span class="icon is-left">
                                    <i class="ri-search-2-line" aria-hidden="true"></i>
                                </span>
                            </p>
                        </div>
                        <br>
    
                        <div class="row is-fullwidth" >
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>Ward</th>
                                        <th>No Of Beds</th>
                                        <th>Occupied Beds</th>
    
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let m of wards | filter : searchWard : 1; let i=index;">
    
                                        <td>{{m.name}}</td>
                                        <td>{{m.noOfBeds}}</td>
                                        <td>{{m.occupiedBeds}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
    
                    </div>
                   


                </div>
            </article>
        </div>
    </div>
</div>
